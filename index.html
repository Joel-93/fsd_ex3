<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Quiz Interface</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary: #ff0062;
            --primary-hover: #81123c;
            --bg: #f1f5f9;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quiz-card {
            background: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .progress-track {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 10px;
            margin-bottom: 24px;
        }

        #progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            border-radius: 10px;
        }

        .question-meta {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-light);
            margin-bottom: 8px;
            font-weight: 600;
        }

        h2#question {
            font-size: 1.25rem;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-container {
            position: relative;
        }

        .option-container input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .option-label {
            display: block;
            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.1s ease;
        }

        .option-label:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
        }

        .option-container input[type="radio"]:checked + .option-label {
            border-color: var(--primary);
            background-color: #eff6ff;
            color: var(--primary);
        }

        .btn-action {
            width: 100%;
            margin-top: 32px;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-action:hover {
            background-color: var(--primary-hover);
        }

        .results-container {
            text-align: center;
        }

        .final-score {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 16px 0;
            color: var(--primary);
        }
    </style>
</head>
<body>

<div class="quiz-card" id="quiz-box">

   
    <p class="question-meta" id="q-counter"></p>
    <h2 id="question"></h2>

    <div class="options-list">
        <div class="option-container">
            <input type="radio" name="option" id="a" value="a">
            <label for="a" class="option-label" id="optA_text"></label>
        </div>
        <div class="option-container">
            <input type="radio" name="option" id="b" value="b">
            <label for="b" class="option-label" id="optB_text"></label>
        </div>
    </div>

    <button id="nextBtn" class="btn-action">Next Question</button>
</div>

<script>
$(document).ready(function () {
    const questions = [
        { q: "HTML stands for?", a: "Hyper Text Markup Language", b: "Home Tool Markup Language", ans: "a" },
        { q: "CSS is used for?", a: "Styling and Layout", b: "Data Processing", ans: "a" },
        { q: "jQuery is a?", a: "JavaScript Library", b: "Back-end Language", ans: "a" },
        { q: "Which symbol is for ID selector?", a: "#", b: ".", ans: "a" },
        { q: "JavaScript runs on?", a: "Browser", b: "Server only", ans: "a" },
        { q: "Which tag is used for JS?", a: "<script>", b: "<js>", ans: "a" },
        { q: "jQuery selector starts with?", a: "$", b: "@", ans: "a" },
        { q: "Which is a JS framework?", a: "React", b: "HTML", ans: "a" },
        { q: "CSS stands for?", a: "Cascading Style Sheets", b: "Creative Style System", ans: "a" },
        { q: "Events are handled using?", a: "JavaScript", b: "Plain HTML", ans: "a" }
    ];

    let index = 0;
    let score = 0;

    function updateQuiz() {
        const current = questions[index];
       
        $("#q-counter").text(`Question ${index + 1} of ${questions.length}`);
        $("#question").text(current.q);
        $("#optA_text").text(current.a);
        $("#optB_text").text(current.b);
       
        // Reset state
        $("input[name='option']").prop("checked", false);
       
        // Update Progress
        const progressPercent = ((index) / questions.length) * 100;
        $("#progress-fill").css("width", progressPercent + "%");
    }

    // Initialize
    updateQuiz();

    $("#nextBtn").click(function () {
        const selected = $("input[name='option']:checked").val();

        if (!selected) {
            alert("Please select an answer.");
            return;
        }

        if (selected === questions[index].ans) {
            score += 2;
        }

        index++;

        if (index < questions.length) {
            updateQuiz();
        } else {
            renderFinalScore();
        }
    });

    function renderFinalScore() {
        $("#quiz-box").html(`
            <div class="results-container">
                <p class="question-meta">Assessment Complete</p>
                <h2>Your Final Score</h2>
                <div class="final-score">${score}<span style="font-size: 1.5rem; color: #94a3b8;">/20</span></div>
                <p style="color: var(--text-light); margin-bottom: 24px;">You answered ${(score/2)} out of ${questions.length} questions correctly.</p>
                <button onclick="location.reload()" class="btn-action">Restart Quiz</button>
            </div>
        `);
    }
});
</script>

</body>
</html>
